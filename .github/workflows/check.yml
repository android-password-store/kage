on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Run tests
jobs:
  check:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
    runs-on: ${{ matrix.os }}
    steps:

    - name: Setup AdoptOpenJDK Java 16
      uses: actions/setup-java@d9126d7df2f1b080b603441eaf5810ced3614e78
      with:
        distribution: 'adopt'
        java-version: '16'

    - name: Checkout repository
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      with:
        fetch-depth: 0

    - name: Run unit tests
      uses: burrunan/gradle-cache-action@03c71a8ba93d670980695505f48f49daf43704a6
      with:
        arguments: build
