on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Run tests
jobs:
  check:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3.1.0
      with:
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v3.6.0
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Run unit tests
      uses: gradle/gradle-build-action@v2.3.3
      with:
        arguments: check

    - name: (Fail-only) Upload test report
      if: "${{ failure() }}"
      uses: actions/upload-artifact@v3.1.1
      with:
        name: Test report
        path: build/reports
