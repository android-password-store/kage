on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Run tests
jobs:
  check:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v3.5.1
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'

    - name: Run unit tests
      uses: gradle/gradle-build-action@v2.3.2
      with:
        arguments: check
